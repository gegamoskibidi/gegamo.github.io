<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #keyMessage { display: none; margin-top: 20px; font-size: 18px; }
        button {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Key System</h1>
    <button onclick="getKey()">Get Key</button>
    <p id="keyMessage"></p>

    <script>
        // URL of the Pastebin file containing the keys
        const pastebinUrl = "https://pastebin.com/raw/pR8dnmCi";

        async function getKey() {
            document.querySelector("#keyMessage").style.display = "none"; // Hide the key message initially

            // Redirect to Discord first
            window.location.href = "https://discord.gg/PGsrHqJzm7";

            // Wait for 10 seconds (simulating a delay)
            setTimeout(async function () {
                try {
                    // Fetch the Pastebin raw text
                    let response = await fetch(pastebinUrl);
                    let text = await response.text();
                    
                    // Split the text by line to get individual keys
                    let keys = text.split("\n");

                    // Pick a random key from the keys
                    const randomKey = keys[Math.floor(Math.random() * keys.length)];

                    // Display the key
                    document.querySelector("#keyMessage").innerHTML = "Your key: " + randomKey;
                    document.querySelector("#keyMessage").style.display = "block";
                } catch (error) {
                    console.error("Error fetching the keys: ", error);
                    document.querySelector("#keyMessage").innerHTML = "Failed to fetch keys.";
                    document.querySelector("#keyMessage").style.display = "block";
                }
            }, 10000); // Wait 10 seconds
        }
    </script>
</body>
</html>
