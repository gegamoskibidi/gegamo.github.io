<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #keyMessage { margin-top: 20px; font-size: 18px; }
        button {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Key System</h1>
    <button onclick="getKey()">Get Key</button>
    <p id="keyMessage"></p>

    <script>
        // URL of the Pastebin file containing the keys
        const pastebinUrl = "https://pastebin.com/raw/pR8dnmCi";
        const corsProxy = "https://cors-anywhere.herokuapp.com/";

        async function getKey() {
            // Open Discord in a new tab
            window.open("https://discord.gg/PGsrHqJzm7", "_blank");

            // Wait 10 seconds before fetching the key
            setTimeout(async function () {
                try {
                    // Fetch the Pastebin content using the CORS proxy
                    let response = await fetch(corsProxy + pastebinUrl);
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    let text = await response.text();

                    // Split the text by newlines to get an array of keys
                    let keys = text.split("\n");

                    // Remove empty lines
                    keys = keys.filter(key => key.trim() !== "");

                    // Select a random key from the array
                    const randomKey = keys[Math.floor(Math.random() * keys.length)];

                    // Display the key to the user
                    document.querySelector("#keyMessage").innerHTML = "Your key: " + randomKey;
                } catch (error) {
                    console.error("Error fetching the keys: ", error);
                    document.querySelector("#keyMessage").innerHTML = "Failed to fetch keys.";
                }
            }, 10000); // Wait for 10 seconds before showing the key
        }
    </script>
</body>
</html>
